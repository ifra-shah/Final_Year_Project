{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voxelit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/security.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="brand-title">Voxelit</h2>
            {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <form method='post' action="{% url 'security:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required placeholder="Enter your email" />
                </div>

                <div class="form-group mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required placeholder="Enter your password" />
                </div>
                <div class="forgot-wrap text-end mt-0 mb-4">
                    <a href="{% url 'security:forgot-password' %}" class="forgot-link">Forgot password?</a>
                </div>
                <a>
                    <button class="main-btn" type="submit">Login</button>
                </a>
                <div class="forgot-wrap">
                    Don't have an account? <a href="{% url 'security:signup' %}" class="forgot-link">Sign Up</a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
